<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>My Rapid cases</title>
    </head>
    <body>
        <br/><br/>
        <span wicket:id=errorMessage>No errors</span>
        
       <!--  
        	
        	<span wicket:id="issueIdList" class="mark">this text will be replaced</span>
        </span> -->
       <div wicket:id="myCasesPanel">
        <table cellspacing="0" class="dataview" border="1">
        	<thead>
        		<tr>
        			<th>ID</th>
        			<th>Title</th>
        			<th>Status</th>
        			<th>Last Updated</th>
        		</tr>
        	</thead>
		    <tbody>
		       <tr wicket:id="issueListView">
		         <td><span wicket:id="id">ID</span></td>
		         <td><span wicket:id="title">Title</span></td>
		         <td><span wicket:id="status">Status</span></td>
		         <td><span wicket:id="lastUpdated">Last Updated</span></td>
		       </tr>
		    </tbody>
		</table>
        </div>
        <a wicket:id="pageLink">Test link to page</a>
    </body>
</html>
